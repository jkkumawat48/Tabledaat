<h1 class="text-center">Table-Data</h1>
<div class="card">
    <form [formGroup]="newForm">
        <div class="mt-5 box">
        <div class="form-group col-lg-4 ">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Enter Your Name" name="name" class="form-control" />
        <div class="text-danger" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
            <div *ngIf="name?.errors?.['required']">
                Name is required.
              </div>                   
        </div>
    </div>
    <div class="form-group col-lg-4">
        <label>Email</label>
        <input type="text" formControlName="email" placeholder="Enter Your email" name="email" class="form-control" />
    </div>
    <div class="form-group col-lg-4">
        <label>Password</label>
        <input type="text" formControlName="password" placeholder="Enter Your Password" name="password" class="form-control" />
    </div>
    <div class="form-group col-lg-4">
        <label>Date</label>
        <input type="date" formControlName="date" placeholder="Enter Your Date" name="date" class="form-control" />
    </div>
    <div class="form-group col-lg-4">
        <label>Phone</label>
        <input type="text" formControlName="phone" placeholder="Enter Your Phone" name="phone" class="form-control" />
    </div>
    <button class="btn btn-primary col-lg-4" 
    (click)="addItem()" [ngClass]="{'btn-danger': editMode}">{{editMode? 'UpdateUser':'Edit'}}</button>
</div>
    </form>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Date</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData; let i = index">
<td>{{i+1}}</td>
<td>{{item.name}}</td>
<td>{{item.email}}</td>
<td>{{item.password}}</td>
<td>{{item.date}}</td>
<td>{{item.phone}}</td>
<td><button class="btn btn-primary" (click)="editItem(item, i)">Edit</button></td>
<td><button class="btn btn-danger" (click)="deleteItem(i)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
